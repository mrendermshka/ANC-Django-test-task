{% extends "base.html" %}
{% block scripts %}
{% load static %}
<script src="{% static 'script.js' %}" defer></script>
{% endblock %}

{% block content %}
<ul class="list-group">
    <li class="list-group-item"><span>CEO</span>
        <ul class="list-group list-group-item-action">
            {% for i in bosses %}
            <li class="list-group-item list-group-item-action list-group-item-dark">
                <button  id="{{i.Boss_id}}" class="boss btn btn-outline-primary"><span>{{i.Boss_name}} {{i.Department}}</span></button>
                <div id="employees_{{i.Boss_id}}" style="display: none"></div>
            </li>
            {%endfor%}
        </ul>
    </li>
</ul>
{% endblock %}
